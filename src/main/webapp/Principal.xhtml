<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Gestion Tickets</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Gestion Tickets"></h:outputText>
	</h2>
	<h:form>
	<h:commandButton action="#{ticket.nuevo()}" value=" + Nuevo Ticket"></h:commandButton>
	
		<h:dataTable value="#{ticket.obtenerClientes()}" var="cliente"
			border="1">
			<h:column>
				<f:facet name="header">Id Ticket</f:facet>
				<h:outputText value="#{cliente.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				<h:outputText value="#{cliente.nombres}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Descripcion</f:facet>
				<h:outputText value="#{cliente.apellidos}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{cliente.direccion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Prioridad</f:facet>
				<h:outputText value="#{cliente.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Asignado</f:facet>
				<h:outputText value="#{cliente.telefono}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				<h:outputText value="#{cliente.fregistro}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Deals</f:facet>
				<h:commandButton action="#{ticket.editar(cliente.id)}" value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{ticket.eliminar(cliente.id)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
